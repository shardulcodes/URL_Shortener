{% extends "base.html" %} {% block title %}Shortened URL{% endblock %} {% block
head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/result.css') }}"
/>
{% endblock %} {% block content %}
<div class="result-container">
  <h2>Your Shortened URL</h2>

  <div class="result-url-box">
    <input
      type="text"
      id="short-url"
      value="{{ request.host_url }}{{ short_code }}"
      readonly
    />
    <button onclick="copyURL()">Copy</button>
  </div>

  <a class="another" href="{{ url_for('shortener.home') }}">Shorten Another</a>
</div>

<script>
  function copyURL() {
    const input = document.getElementById("short-url");
    input.select();
    input.setSelectionRange(0, 99999); // For mobile
    document.execCommand("copy");
  }
</script>
{% endblock %}
